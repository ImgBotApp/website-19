---
name: Text
---
<props.Tagname className={props.className}>
	{helpers.highlight(props.text).map((part, index) => {
		if (index % 2 === 1) {
			if (props.highlight) {
				return <span className="sctntxtclr">{part}</span>
			}
			if (props.bold) {
				return <strong>{part}</strong>;
			}
			return part;
		}
		return part;
	})}
</props.Tagname>
