---
name: ElementCard
---
<div className="card">
	<figure>
		{
		false &&
			<div className="teaser">
				<ElementImage
					url={props.imageUrl}
					width={280}
					height={370}
					/>
			</div>
		}
		{
		props.name && props.jobTitle &&
			<figcaption className="figcaption">
				<h3 className="sub h5">{props.name}</h3>
				<p className="scopy">{props.jobTitle}</p>
			</figcaption>
		}
	</figure>
	<SocialMediaNetwork/>
	<Schema
		name={props.name}
		jobTitle={props.jobTitle}
		/>
</div>
