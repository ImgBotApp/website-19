---
name: StandardLayout
---
<html lang="de-DE">
<Head base={props.base} title={props.title}/>
<body className={helpers.classNames({bodyClass: props.bodyClass})} data-theme={props.theme}>
	<div className="container">
		<Navigation base={props.base}/>
		<main className="main">
			{props.children}
		</main>
		<footer className="footer">
			<Links base={props.base}/>
			<Follow/>
		</footer>
	</div>
</body>
</html>
