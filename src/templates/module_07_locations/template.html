---
name: Locations

<section className={helpers.classNames({'mod-locations': true, 'mod-locations-map': props.withMap})} data-locations>
	<h2 className="h h2-1">Locations</h2>

		<input type="radio" name="location" hidden id="hamburg" className="location-check" defaultChecked />
		<input type="radio" name="location" hidden id="berlin" className="location-check" />
		<input type="radio" name="location" hidden id="frankfurt" className="location-check" />
		<input type="radio" name="location" hidden id="munich" className="location-check" />
		<input type="radio" name="location" hidden id="prague" className="location-check" />

		<ol className="locnav sctnbgclr">
			<li className="locnav-item">
				<label className="link locnav-btn locnav-btn-berlin" htmlFor="berlin">Berlin</label>
			</li>
			<li className="locnav-item">
				<label className="link locnav-btn locnav-btn-frankfurt" htmlFor="frankfurt">Frankfurt</label>
