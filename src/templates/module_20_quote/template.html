name: Quote
---
<section className={helpers.classNames({'mod-quote': true, invert: props.invert})}>
	<blockquote className="quote h2-1 styleline sctntxtclr">
		{
			props.copy &&
			<p className="copy">{props.copy}</p>
		}
		{
			props.cite &&
			<cite className="cite xscopy">{props.cite}</cite>
		}
	</blockquote>
</section>
