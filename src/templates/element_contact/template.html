---
name: ElementContact
---
<div>
	<h4 className="h h4">{props.caption}</h4>
	{props.name}<br/>
	{props.phone}<br/>
	{/* use two blocks since we cannot return two children from one expression */}
	{
		props.url && <a className="link" href={props.url}>{props.url}</a>
	}
	{
		props.url && <br/>
	}
	<a className="link" href={'mailto:' + props.email}>{props.email}</a>
	<Schema {...props} />
</div>
