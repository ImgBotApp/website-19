<%
	width = 1280
	height = 720
	ratio = ~~((height/width)*10000)/10000
	ytparams = "?modestbranding=1&showinfo=0&rel=0&&autohide=1" #controls=0
	url = encodeURI("https://www.youtube.com/embed/" + @id + ytparams)

%>
<div class="video" data-ratio="<%- ratio %>">
	<iframe width="<%- width %>" height="<%- height %>" src="<%- url %>" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
</div>
